<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags">

    <ui:composition template="WEB-INF/templates/template-nav.xhtml">
        <ui:define name="head"><title>Words With Attitude</title></ui:define>

        <ui:define name="content">
            <div class="row">
                <div class="col-md-12">
                    <p><h:outputText value="User: #{loginController.username}"/></p>
                    <p><h:outputText value="User: #{loginController.name}"/></p>
                    <p><img src="#{loginController.imageUrl}" alt="Picture" /></p>

                    <form id="logout" action="logout" method="POST">
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-sign-out"></i> | Log Out
                        </button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ui:repeat value="#{loginController.blackCardList}" var="card">
                        <div class="blackCard">
                            <div class="title">
                                <h:outputText value="#{card.text}"/>
                            </div>
                            <h:panelGroup styleClass="pick" rendered="#{card.playCount gt 1}">
                                <div>
                                    PLAY <span class="roundNumber"><h:outputText value="#{card.playCount}"/></span>
                                </div>
                                <h:panelGroup rendered="#{card.playCount gt 2}" layout="block">
                                    DRAW <span class="roundNumber">2</span>
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
