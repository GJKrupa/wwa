<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="WEB-INF/templates/template-nonav.xhtml">
        <ui:define name="head"><title>Words with Attitude - Login</title></ui:define>

        <ui:define name="content">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <form id="tw_signin" action="signin/twitter" method="POST">
                        <button type="submit" class="btn btn-twitter">
                            <i class="fa fa-twitter"></i> | Connect with Twitter
                        </button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                </div>

                <div class="col-md-6 col-xs-12">
                    <form id="fb_signin" action="signin/facebook" method="POST">
                        <button type="submit" class="btn btn-facebook">
                            <i class="fa fa-facebook"></i> | Connect with Facebook
                        </button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
