<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >

    <ui:composition template="WEB-INF/templates/template-nonav.xhtml">
        <ui:define name="head"><title>Words with Attitude - Login</title></ui:define>

        <ui:define name="content">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <form id="standard_signin" action="login/authenticate" method="POST" role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="username"><h:outputText value="#{messages.username}"/></label>
                            <input class="form-control" id="username" name="username" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="password"><h:outputText value="#{messages.password}"/></label>
                            <input class="form-control" id="password" name="password" type="password" />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-sign-in"></i> | <h:outputText value="#{messages.login}"/>
                        </button>
                        &nbsp;
                        <h:link outcome="/signup" styleClass="btn btn-warning">
                            <i class="fa fa-user"></i> | <h:outputText value="#{messages.signUp}"/>
                        </h:link>
                    </form>

                    <h:form id="mobileForm">
                        <h:commandButton action="#{userController.forceMobileMode}" value="Force Mobile Mode"/>
                    </h:form>

                </div>

                <div class="col-md-6 col-xs-12">
                    <form id="tw_signin" action="signin/twitter" method="POST">
                        <p>
                            <button type="submit" class="btn btn-twitter">
                                <i class="fa fa-twitter"></i> | Connect with Twitter
                            </button>
                        </p>
                    </form>
                    <form id="fb_signin" action="signin/facebook" method="POST">
                        <p>
                            <button type="submit" class="btn btn-facebook">
                                <i class="fa fa-facebook"></i> | Connect with Facebook
                            </button>
                        </p>
                    </form>
                </div>

            </div>
        </ui:define>
    </ui:composition>

</html>
