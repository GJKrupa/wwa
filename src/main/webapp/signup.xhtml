<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags">

    <ui:composition template="WEB-INF/templates/template-nonav.xhtml">
        <ui:define name="head"><title>Words With Attitude</title></ui:define>

        <ui:define name="content">

            <h:panelGroup styleClass="row">
                <h:panelGroup styleClass="col-md-12">
                    <h:form id="signUpUser" role="form">
                        <div class="form-group">
                            <h:outputLabel value="#{messages.username}" for="username"/>
                            <h:inputText styleClass="form-control" id="username" value="#{signUpController.pendingUser.username}" label="#{messages.username}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{messages.password}" for="password"/>
                            <h:inputSecret styleClass="form-control" id="password" value="#{signUpController.pendingUser.password}" label="#{messages.password}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{messages.firstName}" for="firstName"/>
                            <h:inputText id="firstName" styleClass="form-control" value="#{signUpController.pendingUser.firstName}" label="#{messages.firstName}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{messages.lastName}" for="lastName"/>
                            <h:inputText id="lastName" styleClass="form-control" value="#{signUpController.pendingUser.lastName}" label="#{messages.lastName}"/>
                        </div>
                        <h:commandButton action="#{signUpController.createUser}" value="#{messages.create}" styleClass="btn btn-primary"/>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>

        </ui:define>
    </ui:composition>

</html>
