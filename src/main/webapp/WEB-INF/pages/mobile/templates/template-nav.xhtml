<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
        >

    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <div data-role="page">
                <h:form id="headerForm">
                <div data-role="header" data-position="fixed">

                        <div data-role="controlgroup" data-type="horizontal" class="ui-btn-left ui-mini">
                            <h:link outcome="/index" value="#{messages.home}" styleClass="ui-btn"/>
                            <ui:insert name="header-buttons"/>
                        </div>
                        <h1>
                            <ui:insert name="title">
                                <h:outputText value="#{messages.appName}"/>
                            </ui:insert>
                        </h1>
                        <a class="ui-btn ui-btn-right" href="#{facesContext.externalContext.applicationContextPath}/logout">
                            <i class="fa fa-sign-out"></i> | <h:outputText value="#{messages.logOut}"/>
                        </a>


                    <ui:insert name="header"/>
                </div>
                </h:form>

                <ui:insert name="content"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
