<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        >

    <h:body>
        <div class="navbar navbar-default" role="navigation">
            <h:form id="userForm">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link outcome="/index" value="#{messages.appName}" styleClass="navbar-brand"/>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!-- TODO -->
                    </ul>


                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="#{gameManagerController.imageUrl}" alt="Avatar" />
                                <h:outputText value="#{gameManagerController.fullName}"/>
                                <b class="caret"></b>
                            </a>

                            <ul class="dropdown-menu">
                                <li>
                                    <h:commandLink action="#{userController.viewMyProfile}" immediate="true">
                                        <h:outputText value="#{messages.viewMyProfile}"/>
                                    </h:commandLink>
                                    <h:commandLink action="#{userController.forceMobileMode}" immediate="true">
                                        <h:outputText value="Force Mobile Mode"/>
                                    </h:commandLink>

                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#{facesContext.externalContext.applicationContextPath}/logout">
                                        <i class="fa fa-sign-out"></i> | <h:outputText value="#{messages.logOut}"/>
                                    </a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div><!--/.nav-collapse -->
            </div>
            </h:form>
        </div>
    </h:body>

</html>
